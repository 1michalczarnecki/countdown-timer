<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c5fd1d75.js" crossorigin="anonymous"></script>
</head>

<body>

        <div class="counter-app">

            <div class="settings">
                <h1>settings</h1>
                <label for="event-name">Event name:</label>
                <input type="text" id="event-name" value="New Year">

                <table class="date">
                    <tr>
                        <td><label for="event-day">Day:</label>
                        <input type="number" id="event-day" value="1" min="1" max="31"></td>
                        <td><label for="event-month">Month:</label>
                        <input type="number" id="event-month" value="1" min="1" max="12"></td>
                        <td><label for="event-year">Year:</label>
                        <input type="number" id="event-year" value="2025" min="2024"></td>
                    </tr>

                    <tr>
                        <td><label for="number" id="event-day"  ></label></td>
                        <td><label for="number" id="event-month"  ></label></td>
                        <td><label for="number" id="event-year" ></label></td>
                    </tr>
                </table>

                <label for="event-image">Link to image:</label>
                <input type="text" id="event-image" value="default.jpg">
                <button class="save">Save</button>
            </div>

            <div class="app-body">
                <div class="image-section">
                    <div class="settings-btn"><i class="fa-sharp fa-solid fa-sliders"></i> </div>
                </div>

                <div class="time-section">
                    <h3><span class="event">New Year</span> in:</h3>
                    <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Days</p>
                    </div>

                    <div class="card">
                        <p class="hours-count number">1</p>
                        <p class="card-title">Hours</p>
                    </div>

                    <div class="card">
                        <p class="minutes-count number">1</p>
                        <p class="card-title">Minutes</p>
                    </div>

                    <div class="card">
                        <p class="seconds-count number">1</p>
                        <p class="card-title">Seconds</p>
                    </div>
                    </div>
                </div>
            </div>

        </div>


    <script src="script.js"></script>
</body>

</html>
